# Disable Jackson serialization error on empty beans
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Hibernate DDL mode (update will update the schema automatically)
spring.jpa.hibernate.ddl-auto=update

# Azure SQL Database connection details
spring.datasource.url=jdbc:sqlserver://rubeservers.database.windows.net:1433;databaseName=RubeDB;user=rubadmin@rubeservers;password=Rube@1996;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;

# Correct driver for Azure SQL (SQL Server, not MySQL)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Optional: Show SQL statements in the console for debugging purposes
spring.jpa.show-sql=true

# (Optional) Hibernate dialect for Microsoft SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
